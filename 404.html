<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oldemmi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #404040;
            color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        button {
            border: 1px solid #ccc;
            border-radius: 0px;
            cursor: pointer;
            background-color: #353535;
            color: #fff;
        }
        img {
            border: 1px solid #ccc;
            border-radius: 0px;
        }
        button {
            border: 1px solid #ccc;
            border-radius: 0px;
            cursor: pointer;
            background-color: #353535;
            color: #fff;
        }
        a {
            color: #b3c46d;
            text-decoration: none;
        }
        a:hover {
            color: #a7b766;
            text-decoration: none;
        }
        a:active {
            color: #a0b742;
            text-decoration: none;
        }
        a:visited {
            color: #aab775;
            text-decoration: none;
        }
        .navbar {
            background-color: #282828;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            position: sticky;
            top: 0;
            z-index: 10;
            overflow: hidden;
        }
        .navbar img {
            height: 40px;
            border: none;
        }
        .navbar .oldemmi {
            display: flex;
            align-items: center;
            justify-content: normal;
        }
        .navbar .oldemmi .text {
            margin-left: 5px;
            font-weight: bold;
            font-size: 1.2em;
        }
        .caca .c .error {
            font-weight: bold;
            font-size: 3.2em;
        }
        .caca .c .mes .message {
            font-weight: bold;
            font-size: 2.1em;
        }
        .caca .c .back {
            padding: 10px 15px;
        }
        .caca {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 20px auto;
            border-radius: 0px;
        }
        .caca .c {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="oldemmi">
            <img src="https://lgor360.github.io/oldemmi/logo.png" alt="oldemmi logo">
            <div class="text">
                oldemmi
            </div>
        </div>
    </div>
    <div class="caca">
        <div class="c">
            <font class="error">404</font>
            <div class="mes">
                <font class="message">sorry, but page not found :(</font>
            </div>
            <button class="back" onclick="back()">back</button>
        </div>
    </div>
    <script>
        // функция для возвращения на главную страницу
        function back() {
            window.location.href = `https://lgor360.github.io/oldemmi/main.html`
        }
    </script>
</body>
</html>
