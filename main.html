<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oldemmi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #404040;
            color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        button {
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ebebeb;
            color: #000;
        }
        button:hover {
            background-color: #d7d6d6;
        }
        .navbar {
            background-color: #282828;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }
        .navbar img {
            height: 40px;
        }
        .navbar button {
            padding: 10px 15px;
        }
        .post {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 20px auto;
            max-width: 600px;
            background-color: #454545;
            border-radius: 5px;
        }
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .post-header img {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .post-header .author {
            font-weight: bold;
            font-size: 1.2em;
        }
        .post-header .author .community {
            font-size: 0.6em;
        }
        .post-name {
            margin-bottom: 10px;
        }
        .post-text {
            margin-bottom: 10px;
            font-size: 0.8em;
        }
        .post-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .post-footer {
            display: flex;
            justify-content: space-between;
        }
        .counter {
            display: flex;
            align-items: center;
        }
        .counter span {
            margin-left: 5px;
        }
        .load-more {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .load-more button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="https://join-lemmy.org/static/assets/images/lemmy.svg" alt="–ª–µ–º–º–∏ –ª–æ–≥–æ">
        <button onclick="login()">login</button>
    </div>

    <div id="posts">
        <!-- —Å—é–¥–∞ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –ø–æ—Å—Ç—ã —á–µ—Ä–µ–∑ js -->
    </div>
    <div class="load-more">
        <button onclick="loadMorePosts()">more</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const server = urlParams.get('server') || "lemdro@id";
        let page = 1; // —Ç–µ–∫—É—â–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏
        const limit = 9; // –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ—Å—Ç–æ–≤ –Ω–∞ –æ–¥–Ω—É –∑–∞–≥—Ä—É–∑–∫—É
        const api = `https://${server.replace('@', '.')}/api/v3`
        // —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø–æ—Å—Ç–æ–≤
        async function fetchPosts() {
            const response = await fetch(`${api}/post/list?page=${page}&limit=${limit}&sort=New`, {
                method: "GET",
                headers: { "Content-Type": "application/json" }
            });
            const data = await response.json();
            return data.posts;
        }

        function parseMarkdown(text) {
            // –∂–∏—Ä–Ω—ã–π —Ç–µ–∫—Å—Ç (*—Ç–µ–∫—Å—Ç*)
            text = text.replace(/\*{2}([^\*]+)\*{2}/g, '<strong>$1</strong>');
            // –∫—É—Ä—Å–∏–≤ (*—Ç–µ–∫—Å—Ç*)
            text = text.replace(/\*([^\*]+)\*/g, '<em>$1</em>');
            // –∑–∞—á—ë—Ä–∫–Ω—É—Ç—ã–π —Ç–µ–∫—Å—Ç (~~—Ç–µ–∫—Å—Ç~~)
            text = text.replace(/~~(.*?)~~/g, '<del>$1</del>');
            // –∑–∞–≥–æ–ª–æ–≤–∫–∏ (# —Ç–µ–∫—Å—Ç)
            text = text.replace(/^#\s(.+)/gm, '<h1>$1</h1>');
            // —Ü–∏—Ç–∞—Ç—ã (> —Ç–µ–∫—Å—Ç)
            text = text.replace(/^>\s(.+)/gm, '<blockquote>$1</blockquote>');
            // —Å–ø–∏—Å–∫–∏ (- —Ç–µ–∫—Å—Ç)
            text = text.replace(/^- (.+)/gm, '<li>$1</li>');
            text = text.replace(/(<li>.*<\/li>)/g, '<ul>$1</ul>'); // –æ–±–æ—Ä–∞—á–∏–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ –≤ <ul>
            // –∫–æ–¥ (`—Ç–µ–∫—Å—Ç`)
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            // –ø—Ä–æ–ø–∏—Å–Ω—ã–µ (~—Ç–µ–∫—Å—Ç~)
            text = text.replace(/~(.*?)~/g, '<sub>$1</sub>');
            // –∑–∞–≥–ª–∞–≤–Ω—ã–µ (^—Ç–µ–∫—Å—Ç^)
            text = text.replace(/\^(.*?)\^/g, '<sup>$1</sup>');
            // —Å–ø–æ–π–ª–µ—Ä—ã (::spoiler —Ç–µ–∫—Å—Ç:::)
            text = text.replace(/::: spoiler (.+?)\n([\s\S]+?)\n:::/g, 
                '<details><summary>$1</summary><div>$2</div></details>');
            // —Å—Å—ã–ª–∫–∏ ([—Ç–µ–∫—Å—Ç](—Å—Å—ã–ª–∫–∞))
            text = text.replace(/\[([^\]]+)\]\((https?:\/\/[^\)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            return text;
        }
        
        // —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø–æ—Å—Ç–æ–≤
        function renderPosts(posts) {
            const postsContainer = document.getElementById("posts");

            posts.forEach(post => {
                const postElement = document.createElement("div");
                postElement.classList.add("post");

                postElement.innerHTML = `
                    <div class="post-header">
                        <img src="${post.creator.avatar || 'https://via.placeholder.com/50'}" alt="–∞–≤–∞—Ç–∞—Ä">
                        <div class="author">
                            ${post.creator.name}
                            <div class="community">
                                –≤ —Å–æ–æ–±—â–µ—Å—Ç–≤–µ: ${post.community.title || post.community.name}
                            </div>
                        </div>
                    </div>
                    <div class="post-name">${post.post.name}</div>
                    <div class="post-text">${parseMarkdown(post.post.body || "")}</div>
                    ${post.post.thumbnail_url ? `<img src="${post.post.thumbnail_url}" class="post-image" alt="–∫–∞—Ä—Ç–∏–Ω–∫–∞">` : ""}
                    <div class="post-footer">
                        <div class="counter">üëç <span>${post.counts.upvotes}</span></div>
                        <div class="counter">üëé <span>${post.counts.downvotes}</span></div>
                        <div class="counter">üí¨ <span>${post.counts.comments}</span></div>
                    </div>
                `;
                postsContainer.appendChild(postElement);
            });
        }

        // —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ—Å—Ç–æ–≤
        async function loadMorePosts() {
            const posts = await fetchPosts();
            renderPosts(posts);
            page++; // —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º –Ω–æ–º–µ—Ä —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        }

        // —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—Ö–æ–¥–∞ (–∑–∞–≥–ª—É—à–∫–∞)
        function login() {
            alert("–≤—Ö–æ–¥ –Ω–µ —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω! (–Ω–æ –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é —á–µ—Ä–µ–∑ api)");
        }

        // –∑–∞–≥—Ä—É–∂–∞–µ–º –ø–µ—Ä–≤—ã–µ –ø–æ—Å—Ç—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadMorePosts();
    </script>
</body>
</html>
