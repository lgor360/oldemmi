<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ª–µ–º–º–∏ –∫–ª–∏–µ–Ω—Ç</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #404040;
            color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #282828;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }
        .navbar img {
            height: 40px;
        }
        .navbar button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .navbar button:hover {
            background-color: #0056b3;
        }
        .post {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 20px auto;
            max-width: 600px;
            background-color: #454545;
            border-radius: 5px;
        }
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .post-header img {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .post-header .author {
            font-weight: bold;
            font-size: 1.2em;
        }
        .post-text {
            margin-bottom: 10px;
        }
        .post-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .post-footer {
            display: flex;
            justify-content: space-between;
        }
        .counter {
            display: flex;
            align-items: center;
        }
        .counter span {
            margin-left: 5px;
        }
        .load-more {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .load-more button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .load-more button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="https://join-lemmy.org/static/assets/images/lemmy.svg" alt="–ª–µ–º–º–∏ –ª–æ–≥–æ">
        <button onclick="login()">–≤–æ–π—Ç–∏</button>
    </div>

    <div id="posts">
        <!-- —Å—é–¥–∞ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –ø–æ—Å—Ç—ã —á–µ—Ä–µ–∑ js -->
    </div>
    <div class="load-more">
        <button onclick="loadMorePosts()">–∑–∞–≥—Ä—É–∑–∏—Ç—å –µ—â—ë</button>
    </div>

    <script>
        let page = 1; // —Ç–µ–∫—É—â–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏
        const limit = 9; // –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ—Å—Ç–æ–≤ –Ω–∞ –æ–¥–Ω—É –∑–∞–≥—Ä—É–∑–∫—É

        // —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø–æ—Å—Ç–æ–≤
        async function fetchPosts() {
            const response = await fetch(`https://lemmy.world/api/v3/post/list?page=${page}&limit=${limit}`, {
                method: "GET",
                headers: { "Content-Type": "application/json" }
            });
            const data = await response.json();
            return data.posts;
        }

        // —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø–æ—Å—Ç–æ–≤
        function renderPosts(posts) {
            const postsContainer = document.getElementById("posts");

            posts.forEach(post => {
                const postElement = document.createElement("div");
                postElement.classList.add("post");

                postElement.innerHTML = `
                    <div class="post-header">
                        <img src="${post.creator.avatar || 'https://via.placeholder.com/50'}" alt="–∞–≤–∞—Ç–∞—Ä">
                        <div class="author">
                            ${post.creator.name}
                            <span class="community">–≤ —Å–æ–æ–±—â–µ—Å—Ç–≤–µ: ${post.community.title || post.community.name}</span>
                        </div>
                    </div>
                    <div class="post-text">${post.post.body || " "}</div>
                    ${post.post.thumbnail_url ? `<img src="${post.post.thumbnail_url}" class="post-image" alt="–∫–∞—Ä—Ç–∏–Ω–∫–∞">` : ""}
                    <div class="post-footer">
                        <div class="counter">üëç <span>${post.counts.score}</span></div>
                        <div class="counter">üëé <span>${post.counts.downvotes}</span></div>
                        <div class="counter">üí¨ <span>${post.counts.comments}</span></div>
                    </div>
                `;
                postsContainer.appendChild(postElement);
            });
        }

        // —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ—Å—Ç–æ–≤
        async function loadMorePosts() {
            const posts = await fetchPosts();
            renderPosts(posts);
            page++; // —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º –Ω–æ–º–µ—Ä —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        }

        // —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—Ö–æ–¥–∞ (–∑–∞–≥–ª—É—à–∫–∞)
        function login() {
            alert("–≤—Ö–æ–¥ –Ω–µ —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω! (–Ω–æ –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é —á–µ—Ä–µ–∑ api)");
        }

        // –∑–∞–≥—Ä—É–∂–∞–µ–º –ø–µ—Ä–≤—ã–µ –ø–æ—Å—Ç—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadMorePosts();
    </script>
</body>
</html>
