<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="https://cdn.jsdelivr.net/npm/lemmy-js-client/dist/index.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oldemmi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #404040;
            color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        img {
            border: 1px solid #ccc;
            border-radius: 0px;
        }
        button {
            border: 1px solid #ccc;
            border-radius: 0px;
            cursor: pointer;
            background-color: #353535;
            color: #fff;
        }
        a {
            color: #b3c46d;
            text-decoration: none;
        }
        a:hover {
            color: #a7b766;
            text-decoration: none;
        }
        a:active {
            color: #a0b742;
            text-decoration: none;
        }
        a:visited {
            color: #aab775;
            text-decoration: none;
        }
        .navbar {
            background-color: #282828;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            position: sticky;
            top: 0;
            z-index: 10;
            overflow: hidden;
        }
        .navbar img {
            height: 40px;
            border: none;
        }
        .navbar button {
            padding: 10px 15px;
        }
        .navbar select {
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 0px;
            background-color: #353535;
            color: #fff
        }
        .navbar .login {
            background-color: #a3af74;
        }
        .navbar .oldemmi {
            display: flex;
            align-items: center;
            justify-content: normal;
        }
        .navbar .oldemmi .text {
            margin-left: 5px;
            font-weight: bold;
            font-size: 1.2em;
        }
        .profileInBar .text {
            margin-left: 5px;
            font-weight: bold;
            font-size: 1.2em;
        }
        .navbar .oldemmi .text .instance {
            font-size: 0.6em;
        }
        .post {
            min-width: 300px;
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 0px;
            padding: 15px;
            margin: 20px auto;
            max-width: 600px;
            background-color: #454545;
        }
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .post-header img {
            height: 50px;
            width: 50px;
            margin-right: 10px;
        }
        .post-header .author {
            font-weight: bold;
            font-size: 1.2em;
        }
        .post-header .author .community {
            font-size: 0.6em;
        }
        .post-name {
            margin-bottom: 10px;
        }
        .post-text {
            margin-bottom: 10px;
            font-size: 0.8em;
        }
        .post-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .post-footer {
            display: flex;
            justify-content: space-between;
        }
        .counter {
            display: flex;
            align-items: center;
        }
        .counter span {
            margin-left: 5px;
        }
        .load-more {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .load-more button {
            padding: 10px 20px;
        }
        .post-link {
            margin-bottom: 10px; /* –¥–æ–±–∞–≤–ª—è–µ–º –æ—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É */
        }
        .normal {
            justify-content: normal;
            display: flex;
        }
        .profileInBar {
            display: flex;
            align-items: center;
            justify-content: normal;
        }
        .profileInBar img {
            border: 1px solid #ccc;
        }
        .post-status {
            margin-left: auto;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            font-size: 2.0em;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="oldemmi">
            <img src="https://lgor360.github.io/oldemmi/logo.png" alt="oldemmi logo">
            <div class="text">
                oldemmi
                <div class="instance">
                    <!-- —Ç—É—Ç –±—É–¥–µ—Ç —Å–µ—Ä–≤–µ—Ä -->
                </div>
            </div>
        </div>
        <select onchange="filters()" name="filter" id="filter">
            <option value="Hot">hot</option>
            <option value="New">new</option>
            <option value="Old">old</option>
            <option value="Controversial">controversial</option>
        </select>
        <div class="normal">
            <button onclick="goToSearch()">üîé</button>
            <button id="logout" style="display: none;" onclick="logout('userlogout')">logout</button>
            <button style="display: inline;" id="login" class="login" onclick="login()">login</button>
            <button style="display: inline;" id="changeServer" onclick="change_server()">change the instance</button>
            <div style="display: inline;" class="neP"><div style="display: none;" class="profileInBar"></div></div>
        </div>
    </div>

    <div id="posts">
        <!-- —Å—é–¥–∞ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –ø–æ—Å—Ç—ã —á–µ—Ä–µ–∑ js -->
    </div>
    <div class="load-more">
        <button onclick="loadMorePosts()">more</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const filter = urlParams.get('filter') || "New";
        let page = 1; // —Ç–µ–∫—É—â–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏
        const limit = 9; // –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ—Å—Ç–æ–≤ –Ω–∞ –æ–¥–Ω—É –∑–∞–≥—Ä—É–∑–∫—É
        const server = localStorage.getItem("accountServer") || urlParams.get('server') || "lemmy.world";
        let fSelect = document.querySelector(".navbar #filter");
        fSelect.value = filter;
        const lemmyToken = localStorage.getItem("lemmyToken");
        const client = new window.LemmyHttp(`https://${server}`);

        function instanceapply() {
            const instdiv = document.querySelector(".navbar .oldemmi .text .instance");
            instdiv.innerHTML = `
                ${server}
            `;
        }

        // —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø–æ—Å—Ç–æ–≤
        async function fetchPosts() {
            try {
                const response = await client.getPosts({
                    sort?: filter, 
                    limit?: limit,
                    page?: page
                });
                return response.posts;
            } catch (error) {
                alert(`error while loading posts: ${error}`);
            }
        }

        async function getLoggined() {
            try {
                const response = await fetch(`${api}/site`, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${lemmyToken}`
                    }
                });
                const data = await response.json();
                return data.my_user.local_user_view.person;
            } catch (error) {
                alert(`error while loading profile: ${error}`);
            }
        }

        async function validateToken() {
            const serverUrl = `https://${server}/api/v3/user/validate_auth`;

            try {
                const response = await fetch(serverUrl, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${lemmyToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log("token is valid:", data);
                return true; // —Ç–æ–∫–µ–Ω –≤–∞–ª–∏–¥–Ω—ã–π
            } catch (error) {
                console.error("token validation failed:", error);
                return false; // —Ç–æ–∫–µ–Ω –Ω–µ –≤–∞–ª–∏–¥–Ω—ã–π
            }
        }
        
        function parseMarkdown(text) {
            // –∂–∏—Ä–Ω—ã–π —Ç–µ–∫—Å—Ç (*—Ç–µ–∫—Å—Ç*)
            text = text.replace(/\*{2}([^\*]+)\*{2}/g, '<strong>$1</strong>');
            // –∫—É—Ä—Å–∏–≤ (*—Ç–µ–∫—Å—Ç*)
            text = text.replace(/\*([^\*]+)\*/g, '<em>$1</em>');
            // –∑–∞—á—ë—Ä–∫–Ω—É—Ç—ã–π —Ç–µ–∫—Å—Ç (~~—Ç–µ–∫—Å—Ç~~)
            text = text.replace(/~~(.*?)~~/g, '<del>$1</del>');
            // —Ü–∏—Ç–∞—Ç—ã (> —Ç–µ–∫—Å—Ç)
            text = text.replace(/^>\s(.+)/gm, '<blockquote>$1</blockquote>');
            // —Å–ø–∏—Å–∫–∏ (- —Ç–µ–∫—Å—Ç)
            text = text.replace(/^- (.+)/gm, '<li>$1</li>');
            text = text.replace(/(<li>.*<\/li>)/g, '<ul>$1</ul>'); // –æ–±–æ—Ä–∞—á–∏–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ –≤ <ul>
            // –∫–æ–¥ (`—Ç–µ–∫—Å—Ç`)
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            // –ø—Ä–æ–ø–∏—Å–Ω—ã–µ (~—Ç–µ–∫—Å—Ç~)
            text = text.replace(/~(.*?)~/g, '<sub>$1</sub>');
            // –∑–∞–≥–ª–∞–≤–Ω—ã–µ (^—Ç–µ–∫—Å—Ç^)
            text = text.replace(/\^(.*?)\^/g, '<sup>$1</sup>');
            // —Å–ø–æ–π–ª–µ—Ä—ã (::spoiler —Ç–µ–∫—Å—Ç:::)
            text = text.replace(/::: spoiler (.+?)\n([\s\S]+?)\n:::/g, 
                '<details><summary>$1</summary><div>$2</div></details>');
            // –∫–∞—Ä—Ç–∏–Ω–∫–∏
            text = text.replace(/!\[([^\]]*)\]\((https?:\/\/[^\)]+\.(jpg|jpeg|png|gif|webp))\)/g, '<img src="$2" alt="$1" style="max-width: 100%; height: auto;">');
            // —Å—Å—ã–ª–∫–∏ ([—Ç–µ–∫—Å—Ç](—Å—Å—ã–ª–∫–∞))
            text = text.replace(/\[([^\]]+)\]\((https?:\/\/[^\)]+)\)/g, '<a href="$2" rel="noopener noreferrer" target="_blank">$1</a>');
            // –∑–∞–≥–æ–ª–æ–≤–∫–∏
            text = text.replace(/^(#+)\s*(.+)$/gm, (_, hashes, content) => `<h${hashes.length}>${content}</h${hashes.length}>`);
            // –ø–µ—Ä–µ–Ω–æ—Å—ã —Å—Ç—Ä–æ–∫
            text = text.replace(/\\n/g, '<br>');
            // –æ–±—Ä–∞–±–æ—Ç–∫–∞ —Å—Å—ã–ª–æ–∫ —Ç–∏–ø–∞ !—Å–æ–æ–±—â–µ—Å—Ç–≤–æ@–∏–Ω—Å—Ç–∞–Ω—Å
            text = text.replace(/!([\w\d_]+)@([\w\d\.-]+)/g, (match, community, instance) => {
                const url = `https://lgor360.github.io/oldemmi/community.html?server=${instance}&community=${community}`;
                return `<a href="${url}" rel="noopener noreferrer">${community}@${instance}</a>`;
            });
            return text;
        }
        
        function getInstanceFromActorId(actorId) {
            const url = new URL(actorId);
            return url.hostname; // –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –¥–æ–º–µ–Ω, –Ω–∞–ø—Ä–∏–º–µ—Ä, "lemmy.world"
        }

        function goToComments(postoid) {
            window.location.href = `https://lgor360.github.io/oldemmi/comments.html?server=${server}&post=${postoid}`
        }
        
        function goToCommunity(comname, servecom) {
            window.location.href = `https://lgor360.github.io/oldemmi/community.html?server=${servecom}&community=${comname}`
        }

        async function loginedornot() {
            try {
                const profileInBar = document.querySelector(".navbar .normal .neP .profileInBar");
                const changeServer = document.getElementById("changeServer");
                const login = document.getElementById("login");
                const logout = document.getElementById("logout");
            
                if (lemmyToken) {
                    const lemmyTokenValid = await validateToken();
                    if (lemmyTokenValid) {
                        profileInBar.style.display = "flex";
                        logout.style.display = "flex";
                        changeServer.style.display = "none";
                        login.style.display = "none";

                        const user = await getLoggined();
                        profileInBar.innerHTML = `
                            <img onclick="goToProfile('${user.name}', '${server}')" src="${user.avatar || 'https://lgor360.github.io/oldemmi/user.png'}">
                            <div class="text">
                                ${user.display_name || user.name}
                            </div>
                        `;
                    } else {
                        logout("notvalid");
                    }
                }
                 return;
            } catch (error) {
                alert(`error while account login check: ${error}`);
            }
        }
        
        // —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø–æ—Å—Ç–æ–≤
        function renderPosts(posts) {
            try {
                const postsContainer = document.getElementById("posts");

                posts.forEach(post => {
                    const locked = post.post.locked === true ? 'üîí' : '';
                    const deleted = post.post.deleted === true ? 'üóëÔ∏è' : '';
                    const nsfw = post.post.nsfw === true ? 'üîû' : '';
                    const postotourl = post.post.url && post.post.url !== post.post.thumbnail_url ? post.post.url : null;
                    const postElement = document.createElement("div");
                    postElement.classList.add("post");

                    postElement.innerHTML = `
                        <div class="post-header">
                            <img onclick="goToProfile('${post.creator.name}', '${getInstanceFromActorId(post.creator.actor_id)}')" src="${post.creator.avatar || 'https://lgor360.github.io/oldemmi/user.png'}" alt="avatar">
                            <div class="author">
                                ${post.creator.display_name || post.creator.name}
                                <div onclick="goToCommunity('${post.community.name}', '${getInstanceFromActorId(post.community.actor_id)}')" class="community">
                                    ${post.community.name}
                                    @
                                    ${getInstanceFromActorId(post.community.actor_id)}
                                </div>
                            </div>
                            <div class="post-status">
                                <div onclick="alert('this post is locked')" class="locked">
                                    ${locked}
                                </div>
                                <div onclick="alert('this post is deleted')" class="deleted">
                                    ${deleted}
                                </div>
                                <div onclick="alert('this post is nsfw (18+)')" class="nsfw">
                                    ${nsfw}
                                </div>
                            </div>
                        </div>
                        <div class="post-name">${post.post.name}</div>
                        <div class="post-text">${parseMarkdown(post.post.body || "")}</div>
                        ${post.post.thumbnail_url ? `<img src="${post.post.thumbnail_url}" class="post-image" alt="image">` : ""}
                        ${postotourl ? `<div class="post-link"><a rel="noopener noreferrer" href="${postotourl}">${postotourl}</a></div>` : ""}
                        <div class="post-footer">
                            <div class="counter">
                                <button>üëç</button>
                                <span>${post.counts.upvotes}</span>
                            </div>
                            <div class="counter">
                                <button>üëé</button>
                                <span>${post.counts.downvotes}</span>
                            </div>
                            <div class="counter">
                                <button onclick="goToComments(${post.post.id})">üí¨</button>
                                <span>${post.counts.comments}</span>
                            </div>
                        </div>
                    `;
                    postsContainer.appendChild(postElement);
                });
            } catch (error) {
                alert(`error while rendering posts: ${error}`);
            }
        }

        // —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ—Å—Ç–æ–≤
        async function loadMorePosts() {
            const posts = await fetchPosts();
            renderPosts(posts);
            page++; // —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º –Ω–æ–º–µ—Ä —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        }

        // —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—Ö–æ–¥–∞
        function login() {
            window.location.href = `https://lgor360.github.io/oldemmi/login.html`;
        }

        // —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è –∏–Ω—Å—Ç–∞–Ω—Å–∞
        function change_server() {
            const prompto = prompt("enter instance url. example: lemmy.world");
            if (prompto) {
                window.location.href = `https://lgor360.github.io/oldemmi/main.html?server=${prompto}`
            }
        }

        function filters() {
            window.location.href = `https://lgor360.github.io/oldemmi/main.html?server=${server}&filter=${fSelect.value}`
        }

        function goToProfile(id, servero) {
            window.location.href = `https://lgor360.github.io/oldemmi/profile.html?server=${servero}&user=${id}`
        }

        function goToSearch() {
            window.location.href = `https://lgor360.github.io/oldemmi/search.html?server=${server}&filter=Posts`;
        }

        async function logout(option) {
            const confirmation = confirm("are you sure want to logout?");
            if (!confirmation) {
                return; // –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞–∂–∞–ª "–Ω–µ—Ç", –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º
            }

            const proxyUrl = "https://tide-decisive-resolution.glitch.me/proxy";
            const logoutData = {
                url: `https://${server}/api/v3/user/logout`,
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${lemmyToken}`
                },
                body: {}
            };

            try {
                if (option === "userlogout") {
                // –≤—ã–ø–æ–ª–Ω—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ –≤—ã—Ö–æ–¥ —á–µ—Ä–µ–∑ –ø—Ä–æ–∫—Å–∏
                    const response = await fetch(proxyUrl, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(logoutData)
                    });

                    if (!response.ok) {
                        throw new Error(`logout failed: ${response.status} ${response.statusText}`);
                    }
                }
                // —É–¥–∞–ª—è–µ–º —Ç–æ–∫–µ–Ω –∏ —Å–µ—Ä–≤–µ—Ä –∏–∑ LocalStorage
                localStorage.removeItem("lemmyToken");
                localStorage.removeItem("accountServer");

                // –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º —Ç–µ–∫—É—â—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
                location.reload();
            } catch (error) {
                alert(`error during logout: ${error}`);
            }
        }

        async function initPage() {
            try {
                await loginedornot();
                // –∑–∞–≥—Ä—É–∂–∞–µ–º –ø–µ—Ä–≤—ã–µ –ø–æ—Å—Ç—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                await loadMorePosts();
                // –≤—Å—Ç–∞–≤–ª—è–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ —Å–µ—Ä–≤–µ—Ä–∞ –≤ –∑–∞–≥–æ–ª–æ–≤–æ–∫
                instanceapply();
            } catch (error) {
                alert(`error while initialization page: ${error}`);
            }
        }

        initPage();
    </script>
</body>
</html>
