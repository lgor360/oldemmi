<body>

    <div class="profile">

    <hr style="min-width: 300px; max-width: 600px;" size="2" color="#454545">
    <div id="communityposts">
        <!-- —Å—é–¥–∞ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –ø–æ—Å—Ç—ã —á–µ—Ä–µ–∑ js -->
    </div>

    <script>
        let logined = false;
        const lemmyToken = localStorage.getItem("lemmyToken");
        const urlParams = new URLSearchParams(window.location.search);
        const server = urlParams.get('server') || "lemmy.world";
        const community = urlParams.get('community') || "okelote360";
        let page = 1; // —Ç–µ–∫—É—â–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏
        const limit = 9; // –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ—Å—Ç–æ–≤ –Ω–∞ –æ–¥–Ω—É –∑–∞–≥—Ä—É–∑–∫—É
        const api = `https://${server}/api/v3`;

        function goToSearch() {
            window.location.href = `https://lgor360.github.io/oldemmi/search?server=${server}&filter=Posts`;
        }
        
        function instanceapply() {
            const instdiv = document.querySelector(".navbar .oldemmi .text .instance");
            instdiv.innerHTML = `
                ${server}
            `;
        }

        // —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø—Ä–æ—Ñ–∏–ª—è
        async function fetchCommunity() {
            try {
                let response;
                if (lemmyToken) {
                    response = await fetch(`${api}/community?name=${community}`, {
                        method: "GET",
                        headers: {
                            "content-type": "application/json",
                            "authorization": `Bearer ${lemmyToken}`
                        }
                    });
                } else {
                    response = await fetch(`${api}/community?name=${community}`, {
                        method: "GET",
                        headers: { "content-type": "application/json" }
                    });
                }
                const data = await response.json();
                return data.community_view;
            } catch (error) {
                alert(`error while loading community: ${error}`);
            }
        }

        async function fetchPosts() {
            try {
                const response = await fetch(`${api}/post/list?community_name=${community}&limit=${limit}&page=${page}`, {
                    method: "GET",
                    headers: { "content-type": "application/json" }
                });
                const data = await response.json();
                return data.posts;
            } catch (error) {
                alert(`error while loading posts: ${error}`);
            }
        }

        async function getLoggined() {
            try {
                const response = await fetch(`https://${localStorage.getItem("accountServer")}/api/v3/site`, {
                    method: "GET",
                    headers: {
                        "content-type": "application/json",
                        "authorization": `Bearer ${lemmyToken}`
                    }
                });
                const data = await response.json();
                return data.my_user.local_user_view.person;
            } catch (error) {
                alert(`error while loading profile: ${error}`);
            }
        }

        async function validateToken() {
            const serverUrl = `https://${localStorage.getItem("accountServer")}/api/v3/user/validate_auth`;

            try {
                const response = await fetch(serverUrl, {
                    method: "GET",
                    headers: {
                        "content-type": "application/json",
                        "authorization": `Bearer ${lemmyToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log("token is valid:", data);
                return true; // —Ç–æ–∫–µ–Ω –≤–∞–ª–∏–¥–Ω—ã–π
            } catch (error) {
                console.error("token validation failed:", error);
                return false; // —Ç–æ–∫–µ–Ω –Ω–µ –≤–∞–ª–∏–¥–Ω—ã–π
            }
        }
      
        function parseMarkdown(text) {
            // —Å–ø–∏—Å–∫–∏
            text = text.replace(/^(\s*)([-*+]|[0-9]+\.)\s+(.+)/gm, (_, space, bullet, item) => {
                const tag = /^[0-9]+\./.test(bullet) ? 'ol' : 'ul';
                return `${space}<${tag}><li>${item}</li></${tag}>`;
            });
            // —á–µ–∫–±–æ–∫—Å—ã
            text = text.replace(/\[ \]\s(.+)/g, '<input type="checkbox" disabled>$1');
            text = text.replace(/\[x\]\s(.+)/gi, '<input type="checkbox" checked disabled>$1');
            // –ø–æ–¥—á—ë—Ä–∫–Ω—É—Ç—ã–π —Ç–µ–∫—Å—Ç
            text = text.replace(/__([^_]+)__/g, '<u>$1</u>');
            // –∂–∏—Ä–Ω—ã–π —Ç–µ–∫—Å—Ç (*—Ç–µ–∫—Å—Ç*)
            text = text.replace(/\*{2}([^\*]+)\*{2}/g, '<strong>$1</strong>');
            // –∫—É—Ä—Å–∏–≤ (*—Ç–µ–∫—Å—Ç*)
            text = text.replace(/\*([^\*]+)\*/g, '<em>$1</em>');
            // –∑–∞—á—ë—Ä–∫–Ω—É—Ç—ã–π —Ç–µ–∫—Å—Ç (~~—Ç–µ–∫—Å—Ç~~)
            text = text.replace(/~~(.*?)~~/g, '<del>$1</del>');
            // —Ü–∏—Ç–∞—Ç—ã (> —Ç–µ–∫—Å—Ç)
            text = text.replace(/^>\s(.+)/gm, '<blockquote>‚Äù$1‚Äù</blockquote>');
            // –∫–æ–¥ (`—Ç–µ–∫—Å—Ç`)
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            // –ø—Ä–æ–ø–∏—Å–Ω—ã–µ (~—Ç–µ–∫—Å—Ç~)
            text = text.replace(/~(.*?)~/g, '<sub>$1</sub>');
            // –∑–∞–≥–ª–∞–≤–Ω—ã–µ (^—Ç–µ–∫—Å—Ç^)
            text = text.replace(/\^(.*?)\^/g, '<sup>$1</sup>');
            // —Å–ø–æ–π–ª–µ—Ä—ã (::spoiler —Ç–µ–∫—Å—Ç:::)
            text = text.replace(/::: spoiler (.+?)\n([\s\S]+?)\n:::/g, 
                '<details><summary>$1</summary><div>$2</div></details>');
            // –∫–∞—Ä—Ç–∏–Ω–∫–∏
            text = text.replace(/!\[([^\]]*)\]\((https?:\/\/[^\)]+\.(jpg|jpeg|png|gif|webp))\)/g, '<img src="$2" alt="$1" style="max-width: 100%; height: auto;">');
            // —Å—Å—ã–ª–∫–∏ ([—Ç–µ–∫—Å—Ç](—Å—Å—ã–ª–∫–∞))
            text = text.replace(/\[([^\]]+)\]\((https?:\/\/[^\)]+)\)/g, '<a href="$2" rel="noopener noreferrer" target="_blank">$1</a>');
            // –∑–∞–≥–æ–ª–æ–≤–∫–∏
            text = text.replace(/^(#+)\s*(.+)$/gm, (_, hashes, content) => `<h${hashes.length}>${content}</h${hashes.length}>`);
            // –ø–µ—Ä–µ–Ω–æ—Å—ã —Å—Ç—Ä–æ–∫
            text = text.replace(/\\n/g, '<br>');
            text = text.replace(/\\/g, '<br>');
            // –æ–±—Ä–∞–±–æ—Ç–∫–∞ —Å—Å—ã–ª–æ–∫ —Ç–∏–ø–∞ !—Å–æ–æ–±—â–µ—Å—Ç–≤–æ@–∏–Ω—Å—Ç–∞–Ω—Å
            text = text.replace(/!([\w\d_]+)@([\w\d\.-]+)/g, (match, community, instance) => {
                const url = `https://lgor360.github.io/oldemmi/community.html?server=${instance}&community=${community}`;
                return `<a href="${url}" rel="noopener noreferrer">${community}@${instance}</a>`;
            });
            // —Ç–∞–±–ª–∏—Ü—ã
            text = text.replace(/^\|(.+?)\|\n\|[-\s|]+\|\n((?:\|.+?\|\n)*)/gm, (_, headers, rows) => {
                const headerCells = headers.split('|').map(cell => `<td>${cell.trim()}</td>`).join('');
                const bodyRows = rows.trim().split('\n').map(row => {
                        const cells = row.split('|').filter(cell => cell.trim() !== '').map(cell => `<td>${cell.trim()}</td>`).join('');
                        return `<tr>${cells}</tr>`;
                    }).join('');
                    return `<table><thead><tr>${headerCells}</tr></thead><tbody>${bodyRows}</tbody></table>`;
                }
            );
            return text;
        }

        function subscribe(id, follow, instance) {
            const proxyUrl = "https://tide-decisive-resolution.glitch.me/proxy";

            const data = {
                url: `https://${instance}/api/v3/community/follow`,
                method: "POST",
                headers: {
                    "content-type": "application/json",
                    "authorization": `Bearer ${lemmyToken}`
                },
                body: {
                    "community_id": id,
                    "follow": follow
                }
            };

            fetch(proxyUrl, {
                method: "POST",
                headers: { "content-type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.community_view.subscribed) {
                    console.log(data.community_view.subscribed);
                    let but;
                    let doisubornot;
                    if (data.community_view.subscribed === "NotSubscribed") {
                        but = "+";
                        doisubornot = true;
                    } else if (data.community_view.subscribed === "Subscribed") {
                        but = "-";
                        doisubornot = false;
                    } else if (data.community_view.subscribed === "Pending") {
                        but = "‚Ä¢‚Ä¢‚Ä¢";
                        doisubornot = false;
                    }
                    document.querySelector(".profile .profile-bottom .followButton").innerHTML = `<button onclick="subscribe(${id} ,${doisubornot}, '${instance}')">${but}</button>`;
                } else {
                    console.error("–æ—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞ –ø–æ—Å–ª–µ 2FA:", data);
                    alert("action failed..." + (data.error || "unknown error"));
                }
            })
            .catch(error => {
                console.error("–æ—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –¥–ª—è –ø–æ–¥–ø–∏—Å–∫–∏:", error);
                alert("request error... " + error.message);
            });
        }
        
        function getInstanceFromActorId(actorId) {
            const url = new URL(actorId);
            return url.hostname; // –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –¥–æ–º–µ–Ω, –Ω–∞–ø—Ä–∏–º–µ—Ä, "lemmy.world"
        }

        function goToComments(postoid) {
            window.location.href = `https://lgor360.github.io/oldemmi/comments.html?server=${server}&post=${postoid}`
        }
        
        function goToProfile(id, servero) {
            window.location.href = `https://lgor360.github.io/oldemmi/profile.html?server=${servero}&user=${id}`
        }
        
        // —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø–æ—Å—Ç–æ–≤
        function renderPosts(posts) {
            try {
                const postsContainer = document.getElementById("communityposts");
                
                posts.forEach(post => {
                    const locked = post.post.locked === true ? 'üîí' : '';
                    const deleted = post.post.deleted === true ? 'üóëÔ∏è' : '';
                    const nsfw = post.post.nsfw === true ? 'üîû' : '';
                    const postotourl = post.post.url && post.post.url !== post.post.thumbnail_url ? post.post.url : null;
                    const postElement = document.createElement("div");
                    postElement.classList.add("post");

                    postElement.innerHTML = `
                        <div class="post-header">
                            <img onclick="goToProfile('${post.creator.name}', '${getInstanceFromActorId(post.creator.actor_id)}')" src="${post.creator.avatar || 'https://lgor360.github.io/oldemmi/user.png'}" alt="avatar">
                            <div class="author">
                                ${post.creator.display_name || post.creator.name}
                                <div class="community">
                                    ${post.community.name}
                                    @
                                    ${getInstanceFromActorId(post.community.actor_id)}
                                </div>
                            </div>
                            <div class="post-status">
                                <div onclick="alert('this post is locked')" class="locked">
                                    ${locked}
                                </div>
                                <div onclick="alert('this post is deleted')" class="deleted">
                                    ${deleted}
                                </div>
                                <div onclick="alert('this post is nsfw (18+)')" class="nsfw">
                                    ${nsfw}
                                </div>
                            </div>
                        </div>
                        <div class="post-name">${post.post.name}</div>
                        <div class="post-text">${parseMarkdown(post.post.body || "")}</div>
                        ${post.post.thumbnail_url ? `<img src="${post.post.thumbnail_url}" class="post-image" alt="image">` : ""}
                        ${postotourl ? `<div class="post-link"><a rel="noopener noreferrer" href="${postotourl}">${postotourl}</a></div>` : ""}
                        <div class="post-footer">
                            <div class="counter">
                                <button>üëç</button>
                                <span>${post.counts.upvotes}</span>
                            </div>
                            <div class="counter">
                                <button>üëé</button>
                                <span>${post.counts.downvotes}</span>
                            </div>
                            <div class="counter">
                                <button onclick="goToComments(${post.post.id})">üí¨</button>
                                <span>${post.counts.comments}</span>
                            </div>
                        </div>
                    `;
                    postsContainer.appendChild(postElement);
                });
            } catch (error) {
                alert(`error while rendering post: ${error}`);
            }
        }

        // —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ —Å–æ–æ–±—â–µ—Å—Ç–≤–∞
        function renderCommunity(community_view) {
            try {
                if (!community_view || !community_view.community || !community_view.counts) {
                    throw new Error("invalid community_view data");
                }

                const date = new Date(community_view.community.published);
                const profile = document.querySelector(".profile");
                let but;
                let doisubornot;
                console.log(community_view.subscribed);
                if (community_view.subscribed === "NotSubscribed") {
                    but = "+";
                    doisubornot = true;
                } else if (community_view.subscribed === "Subscribed") {
                    but = "-";
                    doisubornot = false;
                } else if (community_view.subscribed === "Pending") {
                    but = "‚Ä¢‚Ä¢‚Ä¢";
                    doisubornot = false;
                }

                profile.innerHTML = `
                    <div class="profile-header">
                        <img src="${community_view.community.icon || 'https://lgor360.github.io/oldemmi/community.png'}" alt="avatar">
                        <div class="person">
                            ${community_view.community.title || community_view.community.name}
                            <div class="instance">
                                ${getInstanceFromActorId(community_view.community.actor_id)}
                            </div>
                        </div>
                        <div class="counts">
                            <div class="birthday">
                                üç∞
                                ${date.toLocaleDateString('en-EN', { day: '2-digit', month: '2-digit', year: 'numeric' })}
                            </div>
                            <div class="counter">
                                üì¨
                                <span>${community_view.counts.posts}</span>
                            </div>
                            <div class="counter">
                                üë•
                                <span>${community_view.counts.subscribers}</span>
                            </div>
                        </div>
                    </div>
                    ${community_view.community.description ? `<div class='bio'>${parseMarkdown(community_view.community.description)}</div>` : ''}
                    <div class="profile-bottom">
                        <div class="followButton">
                            <button onclick="subscribe(${community_view.community.id} ,${doisubornot}, '${getInstanceFromActorId(community_view.community.actor_id)}')">${but}</button>
                        </div>
                    </div>
                `;
            } catch (error) {
                alert(`error while rendering community: ${error.message}`);
            }
        }
        
        
        // —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ—Å—Ç–æ–≤
        async function loadMorePosts() {
            try {
                const posts = await fetchPosts();
                renderPosts(posts);
                page++;
            } catch (error) {
                alert(`error in loadMorePosts function: ${error}`);
            }
        }

        // —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è
        async function loadCommunity() {
            const community_view = await fetchCommunity();
            renderCommunity(community_view);
        }

        async function logout(option) {
            const confirmation = confirm("are you sure want to logout?");
            if (!confirmation) {
                return; // –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞–∂–∞–ª "–Ω–µ—Ç", –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º
            }

            const proxyUrl = "https://tide-decisive-resolution.glitch.me/proxy";
            const logoutData = {
                url: `https://${localStorage.getItem("accountServer")}/api/v3/user/logout`,
                method: "POST",
                headers: {
                    "content-type": "application/json",
                    "authorization": `Bearer ${lemmyToken}`
                },
                body: {}
            };

            try {
                if (option === "userlogout") {
                // –≤—ã–ø–æ–ª–Ω—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ –≤—ã—Ö–æ–¥ —á–µ—Ä–µ–∑ –ø—Ä–æ–∫—Å–∏
                    const response = await fetch(proxyUrl, {
                        method: "POST",
                        headers: { "content-type": "application/json" },
                        body: JSON.stringify(logoutData)
                    });

                    if (!response.ok) {
                        throw new Error(`logout failed: ${response.status} ${response.statusText}`);
                    }
                }
                // —É–¥–∞–ª—è–µ–º —Ç–æ–∫–µ–Ω –∏ —Å–µ—Ä–≤–µ—Ä –∏–∑ LocalStorage
                localStorage.removeItem("lemmyToken");
                localStorage.removeItem("accountServer");

                // –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º —Ç–µ–∫—É—â—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
                location.reload();
            } catch (error) {
                alert(`error during logout: ${error}`);
            }
        }

        async function loginedornot() {
            try {
                const profileInBar = document.querySelector(".navbar .normal .neP .profileInBar");
                const login = document.getElementById("login");
                const logout = document.getElementById("logout");
            
                if (lemmyToken) {
                    const lemmyTokenValid = await validateToken();
                    if (lemmyTokenValid) {
                        logined = true;
                        profileInBar.style.display = "flex";
                        logout.style.display = "flex";
                        login.style.display = "none";

                        const user = await getLoggined();
                        profileInBar.innerHTML = `
                            <img onclick="goToProfile('${user.name}', '${localStorage.getItem("accountServer")}')" src="${user.avatar || 'https://lgor360.github.io/oldemmi/user.png'}">
                            <div class="text">
                                ${user.display_name || user.name}
                            </div>
                        `;
                    } else {
                        await logout("notvalid");
                    }
                }
                 return;
            } catch (error) {
                alert(`error while account login check: ${error}`);
            }
        }
        
        // —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—Ö–æ–¥–∞
        function login() {
            window.location.href = `https://lgor360.github.io/oldemmi/login.html`;
        }
        
        function goToHome() {
            window.location.href = `https://lgor360.github.io/oldemmi/main.html?server=${server}`
        }

        loginedornot();
        // –≤—Å—Ç–∞–≤–ª—è–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ —Å–µ—Ä–≤–µ—Ä–∞ –≤ –∑–∞–≥–æ–ª–æ–≤–æ–∫
        instanceapply();
        // –∑–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–æ—Ñ–∏–ª—å
        loadCommunity();
        // –∑–∞–≥—Ä—É–∂–∞–µ–º –ø–µ—Ä–≤—ã–µ –ø–æ—Å—Ç—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadMorePosts();
    </script>
</body>
