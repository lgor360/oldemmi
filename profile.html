<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oldemmi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #404040;
            color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        img {
            border: 1px solid #ccc;
            border-radius: 0px;
        }
        button {
            border: 1px solid #ccc;
            border-radius: 0px;
            cursor: pointer;
            background-color: #353535;
            color: #fff;
        }
        a {
            color: #b3c46d;
            text-decoration: none;
        }
        a:hover {
            color: #a7b766;
            text-decoration: none;
        }
        a:active {
            color: #a0b742;
            text-decoration: none;
        }
        a:visited {
            color: #aab775;
            text-decoration: none;
        }
        .navbar {
            background-color: #282828;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            position: sticky;
            top: 0;
            z-index: 10;
            overflow: hidden;
        }
        .navbar img {
            height: 40px;
            border: none;
        }
        .navbar button {
            padding: 10px 15px;
        }
        .navbar .login {
            background-color: #a3af74;
        }
        .navbar .oldemmi {
            display: flex;
            align-items: center;
            justify-content: normal;
        }
        .navbar .oldemmi .text {
            margin-left: 5px;
            font-weight: bold;
            font-size: 1.2em;
        }
        .navbar .oldemmi .text .instance {
            font-size: 0.6em;
        }
        .post {
            border: 1px solid #ccc;
            border-radius: 0px;
            padding: 15px;
            margin: 20px auto;
            max-width: 600px;
            background-color: #454545;
        }
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .post-header img {
            height: 50px;
            width: 50px;
            margin-right: 10px;
        }
        .post-header .author {
            font-weight: bold;
            font-size: 1.2em;
        }
        .post-header .author .community {
            font-size: 0.6em;
        }
        .post-name {
            margin-bottom: 10px;
        }
        .post-text {
            margin-bottom: 10px;
            font-size: 0.8em;
        }
        .post-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .post-footer {
            display: flex;
            justify-content: space-between;
        }
        .counter {
            display: flex;
            align-items: center;
        }
        .counter span {
            margin-left: 5px;
        }
        .load-more {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .load-more button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="oldemmi">
            <img src="https://lgor360.github.io/oldemmi/logo.png" alt="oldemmi logo">
            <div class="text">
                oldemmi
                <div class="instance">
                    <!-- —Ç—É—Ç –±—É–¥–µ—Ç —Å–µ—Ä–≤–µ—Ä -->
                </div>
            </div>
        </div>
        <button onclick="change_server()">change the instance</button>
        <!-- <button class="login" onclick="login()">login</button> -->
    </div>

    <div id="user-header">
    <div id="posts">
        <!-- —Å—é–¥–∞ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –ø–æ—Å—Ç—ã —á–µ—Ä–µ–∑ js -->
    </div>
    <div class="load-more">
        <!-- <button onclick="loadMorePosts()">more</button> -->
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const server = urlParams.get('server') || "lemmy.world";
        let page = 1; // —Ç–µ–∫—É—â–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏
        const limit = 9; // –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ—Å—Ç–æ–≤ –Ω–∞ –æ–¥–Ω—É –∑–∞–≥—Ä—É–∑–∫—É
        const api = `https://${server}/api/v3`

        function instanceapply() {
            const instdiv = document.querySelector(".navbar .oldemmi .text .instance");
            instdiv.innerHTML = `
                ${server}
            `;
        }

        // —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø–æ—Å—Ç–æ–≤
        async function fetchPosts() {
            const response = await fetch(`${api}/post/list?page=${page}&limit=${limit}&sort=New`, {
                method: "GET",
                headers: { "Content-Type": "application/json" }
            });
            const data = await response.json();
            return data.posts;
        }

        function parseMarkdown(text) {
            // –∂–∏—Ä–Ω—ã–π —Ç–µ–∫—Å—Ç (*—Ç–µ–∫—Å—Ç*)
            text = text.replace(/\*{2}([^\*]+)\*{2}/g, '<strong>$1</strong>');
            // –∫—É—Ä—Å–∏–≤ (*—Ç–µ–∫—Å—Ç*)
            text = text.replace(/\*([^\*]+)\*/g, '<em>$1</em>');
            // –∑–∞—á—ë—Ä–∫–Ω—É—Ç—ã–π —Ç–µ–∫—Å—Ç (~~—Ç–µ–∫—Å—Ç~~)
            text = text.replace(/~~(.*?)~~/g, '<del>$1</del>');
            // —Ü–∏—Ç–∞—Ç—ã (> —Ç–µ–∫—Å—Ç)
            text = text.replace(/^>\s(.+)/gm, '<blockquote>$1</blockquote>');
            // —Å–ø–∏—Å–∫–∏ (- —Ç–µ–∫—Å—Ç)
            text = text.replace(/^- (.+)/gm, '<li>$1</li>');
            text = text.replace(/(<li>.*<\/li>)/g, '<ul>$1</ul>'); // –æ–±–æ—Ä–∞—á–∏–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ –≤ <ul>
            // –∫–æ–¥ (`—Ç–µ–∫—Å—Ç`)
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            // –ø—Ä–æ–ø–∏—Å–Ω—ã–µ (~—Ç–µ–∫—Å—Ç~)
            text = text.replace(/~(.*?)~/g, '<sub>$1</sub>');
            // –∑–∞–≥–ª–∞–≤–Ω—ã–µ (^—Ç–µ–∫—Å—Ç^)
            text = text.replace(/\^(.*?)\^/g, '<sup>$1</sup>');
            // —Å–ø–æ–π–ª–µ—Ä—ã (::spoiler —Ç–µ–∫—Å—Ç:::)
            text = text.replace(/::: spoiler (.+?)\n([\s\S]+?)\n:::/g, 
                '<details><summary>$1</summary><div>$2</div></details>');
            // –∫–∞—Ä—Ç–∏–Ω–∫–∏
            text = text.replace(/!\[([^\]]*)\]\((https?:\/\/[^\)]+\.(jpg|jpeg|png|gif|webp))\)/g, '<img src="$2" alt="$1" style="max-width: 100%; height: auto;">');
            // —Å—Å—ã–ª–∫–∏ ([—Ç–µ–∫—Å—Ç](—Å—Å—ã–ª–∫–∞))
            text = text.replace(/\[([^\]]+)\]\((https?:\/\/[^\)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            // –∑–∞–≥–æ–ª–æ–≤–∫–∏
            text = text.replace(/^(#+)\s*(.+)$/gm, (_, hashes, content) => `<h${hashes.length}>${content}</h${hashes.length}>`);
            // –ø–µ—Ä–µ–Ω–æ—Å—ã —Å—Ç—Ä–æ–∫
            text = text.replace(/\\n/g, '<br>');
            return text;
        }
        
        function getInstanceFromActorId(actorId) {
            const url = new URL(actorId);
            return url.hostname; // –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –¥–æ–º–µ–Ω, –Ω–∞–ø—Ä–∏–º–µ—Ä, "lemmy.world"
        }

        function goToComments(postoid) {
            window.location.href = `https://lgor360.github.io/oldemmi/comments.html?server=${server}&post=${postoid}`
        }
        // —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø–æ—Å—Ç–æ–≤
        function renderPosts(posts) {
            const postsContainer = document.getElementById("posts");

            posts.forEach(post => {
                const postElement = document.createElement("div");
                postElement.classList.add("post");

                postElement.innerHTML = `
                    <div class="post-header">
                        <img src="${post.creator.avatar || 'https://lgor360.github.io/oldemmi/user.png'}" alt="avatar">
                        <div class="author">
                            ${post.creator.name}
                            <div class="community">
                                ${post.community.name}
                                @
                                ${getInstanceFromActorId(post.community.actor_id)}
                            </div>
                        </div>
                    </div>
                    <div class="post-name">${post.post.name}</div>
                    <div class="post-text">${parseMarkdown(post.post.body || "")}</div>
                    ${post.post.thumbnail_url ? `<img src="${post.post.thumbnail_url}" class="post-image" alt="image">` : ""}
                    <div class="post-footer">
                        <div class="counter">
                            <button>üëç</button>
                            <span>${post.counts.upvotes}</span>
                        </div>
                        <div class="counter">
                            <button>üëé</button>
                            <span>${post.counts.downvotes}</span>
                        </div>
                        <div class="counter">
                            <button onclick="goToComments(${post.post.id})">üí¨</button>
                            <span>${post.counts.comments}</span>
                        </div>
                    </div>
                `;
                postsContainer.appendChild(postElement);
            });
        }

        // —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ—Å—Ç–æ–≤
        async function loadMorePosts() {
            const posts = await fetchPosts();
            renderPosts(posts);
            page++; // —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º –Ω–æ–º–µ—Ä —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        }

        // —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—Ö–æ–¥–∞ (–∑–∞–≥–ª—É—à–∫–∞)
        function login() {
            console.log("login");
        }

        // —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è –∏–Ω—Å—Ç–∞–Ω—Å–∞
        function change_server() {
            const prompto = prompt("enter instance url. example: lemmy.world");
            if (prompto) {
                window.location.href = `https://lgor360.github.io/oldemmi/main.html?server=${prompto}`
            }
        }

        // –∑–∞–≥—Ä—É–∂–∞–µ–º –ø–µ—Ä–≤—ã–µ –ø–æ—Å—Ç—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        // loadMorePosts();
        // –≤—Å—Ç–∞–≤–ª—è–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ —Å–µ—Ä–≤–µ—Ä–∞ –≤ –∑–∞–≥–æ–ª–æ–≤–æ–∫
        instanceapply();
    </script>
</body>
</html>
