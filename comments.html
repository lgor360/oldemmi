    <script>
        let commentsCount = null;
        const allComments = []; // –≥–ª–æ–±–∞–ª—å–Ω—ã–π –º–∞—Å—Å–∏–≤ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –≤—Å–µ—Ö –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤
        const urlParams = new URLSearchParams(window.location.search);
        const server = urlParams.get('server') || "lemmy.world";
        const post = urlParams.get('post') || "826753";
        let page = 1; // —Ç–µ–∫—É—â–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏
        const limit = 9; // –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ—Å—Ç–æ–≤ –Ω–∞ –æ–¥–Ω—É –∑–∞–≥—Ä—É–∑–∫—É
        const api = `https://${server}/api/v3`
        const lemmyToken = localStorage.getItem("lemmyToken");
        
        function instanceapply() {
            const instdiv = document.querySelector(".navbar .oldemmi .text .instance");

                ${server}

        // —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø–æ—Å—Ç–æ–≤
        async function fetchPost() {
            try {
                const response = await fetch(`${api}/post?id=${post}`, {
                    method: "GET",
                    headers: { "Content-Type": "application/json" }
                });
                const data = await response.json();
                commentsCount = data.post_view.counts.comments;
                return data.post_view;
            } catch (error) {
                alert(`error while loading post: ${error}`);
            }
        }

        async function fetchAllComments() {
            const alkac = [];
            let page = 1;
            const limit = 50; // –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ

            // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
            const progressContainer = document.getElementById("progress-container");
            const maxwell = document.getElementById("maxwell_cat");
            const progressBar = document.getElementById("progress-bar");
            progressContainer.style.display = "block";
            
            while (true) {
                const response = await fetch(`${api}/comment/list?post_id=${post}&page=${page}&limit=${limit}&sort=New`, {
                    method: "GET",
                    headers: { "Content-Type": "application/json" }
                });
                const data = await response.json();
                const comments = data.comments;

                if (!comments || comments.length === 0) {
                    progressBar.value = 100;
                    break; // –µ—Å–ª–∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤ –±–æ–ª—å—à–µ –Ω–µ—Ç, –≤—ã—Ö–æ–¥–∏–º –∏–∑ —Ü–∏–∫–ª–∞
                }

                alkac.push(...comments); // –¥–æ–±–∞–≤–ª—è–µ–º –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ –≤ –æ–±—â–∏–π –º–∞—Å—Å–∏–≤

                // –æ–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
                const progress = Math.min((alkac.length / commentsCount) * 100, 100); // –æ–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –¥–æ 100%
                progressBar.value = progress;
                page++; // —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ –∑–∞–ø—Ä–æ—Å–∞
            }
            // —Å–∫—Ä—ã–≤–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
            progressContainer.style.display = "none";
            maxwell.style.display = "block";
            
            return alkac;
        }
        
        // —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø–æ—Å—Ç–æ–≤
        async function checkCross() {
            try {
                const response = await fetch(`${api}/post?id=${post}`, {
                    method: "GET",
                    headers: { "Content-Type": "application/json" }
                });
                const data = await response.json();
                if (Array.isArray(data.cross_posts) && data.cross_posts.length === 0) {
                    return false;
                } else {
                    return true;
                }
            } catch (error) {
                alert(`error while loading post: ${error}`);
            }
        }

        async function getLoggined() {
            try {
                const response = await fetch(`https://${localStorage.getItem("accountServer")}/api/v3/site`, {
                    method: "GET",

                    }

                const data = await response.json();
                return data.my_user.local_user_view.person;
            } catch (error) {

        }

        async function validateToken() {
            const serverUrl = `https://${localStorage.getItem("accountServer")}/api/v3/user/validate_auth`;

            try {
                const response = await fetch(serverUrl, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${lemmyToken}`

                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);

                const data = await response.json();
                console.log("token is valid:", data);
                return true; // —Ç–æ–∫–µ–Ω –≤–∞–ª–∏–¥–Ω—ã–π
            } catch (error) {
                console.error("token validation failed:", error);
                return false; // —Ç–æ–∫–µ–Ω –Ω–µ –≤–∞–ª–∏–¥–Ω—ã–π
            }
        }
      
        function parseMarkdown(text) {
            // –∂–∏—Ä–Ω—ã–π —Ç–µ–∫—Å—Ç (*—Ç–µ–∫—Å—Ç*)
            text = text.replace(/\*{2}([^\*]+)\*{2}/g, '<strong>$1</strong>');
            // –∫—É—Ä—Å–∏–≤ (*—Ç–µ–∫—Å—Ç*)
            text = text.replace(/\*([^\*]+)\*/g, '<em>$1</em>');
            // –∑–∞—á—ë—Ä–∫–Ω—É—Ç—ã–π —Ç–µ–∫—Å—Ç (~~—Ç–µ–∫—Å—Ç~~)
            text = text.replace(/~~(.*?)~~/g, '<del>$1</del>');
            // —Ü–∏—Ç–∞—Ç—ã (> —Ç–µ–∫—Å—Ç)
            text = text.replace(/^>\s(.+)/gm, '<blockquote>$1</blockquote>');
            // —Å–ø–∏—Å–∫–∏ (- —Ç–µ–∫—Å—Ç)
            text = text.replace(/^- (.+)/gm, '<li>$1</li>');
            text = text.replace(/(<li>.*<\/li>)/g, '<ul>$1</ul>'); // –æ–±–æ—Ä–∞—á–∏–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ –≤ <ul>
            // –∫–æ–¥ (`—Ç–µ–∫—Å—Ç`)
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            // –ø—Ä–æ–ø–∏—Å–Ω—ã–µ (~—Ç–µ–∫—Å—Ç~)
            text = text.replace(/~(.*?)~/g, '<sub>$1</sub>');
            // –∑–∞–≥–ª–∞–≤–Ω—ã–µ (^—Ç–µ–∫—Å—Ç^)
            text = text.replace(/\^(.*?)\^/g, '<sup>$1</sup>');
            // —Å–ø–æ–π–ª–µ—Ä—ã (::spoiler —Ç–µ–∫—Å—Ç:::)
            text = text.replace(/::: spoiler (.+?)\n([\s\S]+?)\n:::/g, 
                '<details><summary>$1</summary><div>$2</div></details>');
            // –∫–∞—Ä—Ç–∏–Ω–∫–∏
            text = text.replace(/!\[([^\]]*)\]\((https?:\/\/[^\)]+\.(jpg|jpeg|png|gif|webp))\)/g, '<img src="$2" alt="$1" style="max-width: 100%; height: auto;">');
            // —Å—Å—ã–ª–∫–∏ ([—Ç–µ–∫—Å—Ç](—Å—Å—ã–ª–∫–∞))
            text = text.replace(/\[([^\]]+)\]\((https?:\/\/[^\)]+)\)/g, '<a href="$2" rel="noopener noreferrer" target="_blank">$1</a>');
            // –∑–∞–≥–æ–ª–æ–≤–∫–∏
            text = text.replace(/^(#+)\s*(.+)$/gm, (_, hashes, content) => `<h${hashes.length}>${content}</h${hashes.length}>`);
            // –ø–µ—Ä–µ–Ω–æ—Å—ã —Å—Ç—Ä–æ–∫
            text = text.replace(/\\n/g, '<br>');
            // –æ–±—Ä–∞–±–æ—Ç–∫–∞ —Å—Å—ã–ª–æ–∫ —Ç–∏–ø–∞ !—Å–æ–æ–±—â–µ—Å—Ç–≤–æ@–∏–Ω—Å—Ç–∞–Ω—Å
            text = text.replace(/!([\w\d_]+)@([\w\d\.-]+)/g, (match, community, instance) => {
                const url = `https://lgor360.github.io/oldemmi/community.html?server=${instance}&community=${community}`;
                return `<a href="${url}" rel="noopener noreferrer">${community}@${instance}</a>`;
            });
            return text;
        }

        function getInstanceFromActorId(actorId) {
            const url = new URL(actorId);
            return url.hostname; // –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –¥–æ–º–µ–Ω, –Ω–∞–ø—Ä–∏–º–µ—Ä, "lemmy.world"
        }
        
        function goToCommunity(comname, servecom) {
            window.location.href = `https://lgor360.github.io/oldemmi/community.html?server=${servecom}&community=${comname}`
        }
        
        function goToCross() {
            const anser = confirm('this post has cross-posts. want to see cross-posts?')
            if (anser) {
                window.location.href = `https://lgor360.github.io/oldemmi/cross-posts.html?post=${post}&server=${server}`
            }
        }
        
        // —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø–æ—Å—Ç–æ–≤
        async function renderPost(post_view) {
            try {
                const postContainer = document.getElementById("post");

                const locked = post_view.post.locked === true ? 'üîí' : '';
                const deleted = post_view.post.deleted === true ? 'üóëÔ∏è' : '';
                const nsfw = post_view.post.nsfw === true ? 'üîû' : '';
                const cross = await checkCross() === true ? 'üîÑ' : '';
                const postotourl = post_view.post.url && post_view.post.url !== post_view.post.thumbnail_url ? post_view.post.url : null;
                const postElement = document.createElement("div");
                postElement.classList.add("post");

                postElement.innerHTML = `
                    <div class="post-header">
                        <img onclick="goToProfile('${post_view.creator.name}', '${getInstanceFromActorId(post_view.creator.actor_id)}')" src="${post_view.creator.avatar || 'https://lgor360.github.io/oldemmi/user.png'}" alt="avatar">
                        <div class="author">
                            ${post_view.creator.display_name || post_view.creator.name}
                            <div onclick="goToCommunity('${post_view.community.name}', '${getInstanceFromActorId(post_view.community.actor_id)}')" class="community">
                                ${post_view.community.name}
                                @
                                ${getInstanceFromActorId(post_view.community.actor_id)}
                            </div>
                        </div>
                        <div class="post-status">
                            <div onclick="alert('this post is locked')" class="locked">
                                ${locked}
                            </div>
                            <div onclick="alert('this post is deleted')" class="deleted">
                                ${deleted}
                            </div>
                            <div onclick="alert('this post is nsfw (18+)')" class="nsfw">
                                ${nsfw}
                            </div>
                            <div onclick="goToCross()" class="cross">
                                ${cross}
                            </div>
                        </div>
                    </div>
                    <div class="post-name">${post_view.post.name}</div>
                    <div class="post-text">${parseMarkdown(post_view.post.body || "")}</div>
                    ${post_view.post.thumbnail_url ? `<img src="${post_view.post.thumbnail_url}" class="post-image" alt="image">` : ""}
                    ${postotourl ? `<div class="post-link"><a rel="noopener noreferrer" href="${postotourl}">${postotourl}</a></div>` : ""}
                    <div class="post-footer">
                        <div class="counter">
                            <button>üëç</button>
                            <span>${post_view.counts.upvotes}</span>
                        </div>
                        <div class="counter">
                            <button>üëé</button>
                            <span>${post_view.counts.downvotes}</span>
                        </div>
                        <div class="answer">
                            <button>üí¨</button>
                            <span>${post_view.counts.comments}</span>
                        </div>
                    </div>
                `;
                postContainer.appendChild(postElement);
            } catch (error) {
                alert(`error while rendering post: ${error}`);
            }
        }

        function renderComments(comments) {
            try {
                const commentsContainer = document.getElementById("comments");
                comments.sort((a, b) => new Date(a.comment.published) - new Date(b.comment.published)); // —Å–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ path

                const commentMap = new Map(); // –º–∞–ø–∞ –¥–ª—è —Å–≤—è–∑–∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤
                comments.forEach(comment => {
                    const commentElement = document.createElement("div");
                    commentElement.classList.add("comment");

                    // –æ–ø—Ä–µ–¥–µ–ª—è–µ–º —É—Ä–æ–≤–µ–Ω—å –≤–ª–æ–∂–µ–Ω–Ω–æ—Å—Ç–∏
                    const depth = comment.comment.path.split('.').length - 1;
                    const indent = depth * 20; 

                    commentElement.innerHTML = `
                        <div class="post-header">
                            <img onclick="goToProfile('${comment.creator.name}', '${getInstanceFromActorId(comment.creator.actor_id)}')" src="${comment.creator.avatar || 'https://lgor360.github.io/oldemmi/user.png'}" alt="avatar">
                            <div class="author">${comment.creator.display_name || comment.creator.name}</div>
                        </div>
                        <div class="post-text">${parseMarkdown(comment.comment.content)}</div>
                        <div class="post-footer">
                            <div class="counter">
                                <button>üëç</button>
                                <span>${comment.counts.upvotes}</span>
                            </div>
                            <div class="counter">
                                <button>üëé</button>
                                <span>${comment.counts.downvotes}</span>
                            </div>
                            <div class="counter">
                                <button>üí¨</button>
                            </div>
                        </div>
                    `;

                    commentMap.set(comment.comment.id, commentElement);

                    // –∏—â–µ–º —Ä–æ–¥–∏—Ç–µ–ª—è
                    const parentPath = comment.comment.path.split('.').slice(0, -1).join('.');
                    if (parentPath) {
                        const parentId = parentPath.split('.').pop();
                        const parentComment = commentMap.get(parseInt(parentId));
                        if (parentComment) {
                            const repliesContainer = parentComment.querySelector(".replies") || document.createElement("div");
                            repliesContainer.classList.add("replies");
                            parentComment.appendChild(repliesContainer);
                            repliesContainer.appendChild(commentElement);
                            return; // –¥–æ–±–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –≤ —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
                        }
                    }

                    // –µ—Å–ª–∏ –Ω–µ—Ç —Ä–æ–¥–∏—Ç–µ–ª—è, –¥–æ–±–∞–≤–ª—è–µ–º –≤ –æ—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
                    commentsContainer.appendChild(commentElement);
                });
            } catch (error) {
                alert(`error while rendering comments: ${error}`);
            }
        }

        // —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤
        async function loadMoreComments() {
            try {
                const newComments = await fetchAllComments(); // –∑–∞–≥—Ä—É–∂–∞–µ–º –Ω–æ–≤—É—é –ø–æ—Ä—Ü–∏—é –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤
                allComments.push(...newComments); // —Å–æ—Ö—Ä–∞–Ω—è–µ–º –∏—Ö –≤ –æ–±—â–∏–π –º–∞—Å—Å–∏–≤

                // –ø–µ—Ä–µ—Å–æ–∑–¥–∞—ë–º –¥–µ—Ä–µ–≤–æ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤
                const commentsContainer = document.getElementById("comments");
                commentsContainer.innerHTML = ""; // –æ—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
                renderComments(allComments); // –ø–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –≤—Å–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏
            } catch (error) {
                alert(error);
            }
        }

        async function loadPost() {
            const post_view = await fetchPost();
            await renderPost(post_view);
        }

        async function loginedornot() {
            try {
                const profileInBar = document.querySelector(".navbar .normal .neP .profileInBar");
                const login = document.getElementById("login");
                const logout = document.getElementById("logout");
            
                if (lemmyToken) {
                    const lemmyTokenValid = await validateToken();
                    if (lemmyTokenValid) {
                        profileInBar.style.display = "flex";
                        logout.style.display = "flex";
                        login.style.display = "none";

                        const user = await getLoggined();
                        profileInBar.innerHTML = `
                            <img onclick="goToProfile('${user.name}', '${localStorage.getItem("accountServer")}')" src="${user.avatar || 'https://lgor360.github.io/oldemmi/user.png'}">
                            <div class="text">
                                ${user.display_name || user.name}
                            </div>
                        `;
                    } else {
                        logout("notvalid");
                    }
                }
                 return;
            } catch (error) {
                alert(`error while account login check: ${error}`);
            }
        }
        
        // —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—Ö–æ–¥–∞
        function login() {
            window.location.href = `https://lgor360.github.io/oldemmi/login.html`;
        }

        async function logout(option) {
            const confirmation = confirm("are you sure want to logout?");
            if (!confirmation) {
                return; // –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞–∂–∞–ª "–Ω–µ—Ç", –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º
            }

            const proxyUrl = "https://tide-decisive-resolution.glitch.me/proxy";
            const logoutData = {
                url: `https://${localStorage.getItem("accountServer")}/api/v3/user/logout`,
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${lemmyToken}`
                },
                body: {}
            };

            try {
                if (option === "userlogout") {
                // –≤—ã–ø–æ–ª–Ω—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ –≤—ã—Ö–æ–¥ —á–µ—Ä–µ–∑ –ø—Ä–æ–∫—Å–∏
                    const response = await fetch(proxyUrl, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(logoutData)
                    });

                    if (!response.ok) {
                        throw new Error(`logout failed: ${response.status} ${response.statusText}`);
                    }
                }
                // —É–¥–∞–ª—è–µ–º —Ç–æ–∫–µ–Ω –∏ —Å–µ—Ä–≤–µ—Ä –∏–∑ LocalStorage
                localStorage.removeItem("lemmyToken");
                localStorage.removeItem("accountServer");

                // –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º —Ç–µ–∫—É—â—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
                location.reload();
            } catch (error) {
                alert(`error during logout: ${error}`);
            }
        }

        function goToHome() {
            window.location.href = `https://lgor360.github.io/oldemmi/main.html?server=${server}`
        }

        function goToProfile(id, servero) {
            window.location.href = `https://lgor360.github.io/oldemmi/profile.html?server=${servero}&user=${id}`
        }

        function goToSearch() {
            window.location.href = `https://lgor360.github.io/oldemmi/search?server=${server}&filter=Posts`;
        }
        
        // –∑–∞–≥—Ä—É–∂–∞–µ–º –ø–æ—Å—Ç –∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loginedornot();
        loadPost();
        loadMoreComments();
        // –≤—Å—Ç–∞–≤–ª—è–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ —Å–µ—Ä–≤–µ—Ä–∞ –≤ –∑–∞–≥–æ–ª–æ–≤–æ–∫
        instanceapply();
    </script>
